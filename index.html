<!DOCTYPE html>
<html>
    <head>
        <title>Estella Studio</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="section" id="1">
                <div class="studio-logo">
                    <img src="assets/pictures/estella-logo.png">
                </div>
                <div class="social-links">
                    <a
                        href="https://instagram.com/estellagamedev/"
                        title="Instagram"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/section-1/social-link/instagram.png" alt="Instagram"/>
                    </a>
                    <a
                        href="https://twitter.com/EstellaGameDev"
                        title="Twitter"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/section-1/social-link/twitter.png"alt="Twitter"/>
                    </a>
                    <a
                        href="https://itch.io/"
                        title="itch.io"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/section-1/social-link/itch-io.png" alt="itch.io"/>
                    </a>
                    <a
                        href="https://reddit.com/r/EstellaGameDev"
                        title="Reddit"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/section-1/social-link/reddit.png" alt="Reddit"/>
                    </a>
                </div>
                <div class="artwork-main-center" style="margin: 0;">
                    <img src="assets/pictures/section-1/artwork-0.png">
                </div>
                <div class="play-button">
                    <img src="assets/pictures/section-1/play-button.png">
                </div>
                <div class="arrow-down">
                    <img src="assets/pictures/section-1/arrow-down.png">
                </div>
            </div>
            <div class="section" id="2">
            </div>
            <div class="section" id="3">
            </div>
            <div class="section" id="4">
            </div>
            <div class="section" id="5">
            </div>
