<!DOCTYPE html>
<html>
    <head>
        <title>Estella Studio</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="section" id="1">
                <div class="studio-logo">
                    <img src="assets/pictures/estella-logo.png">
                </div>
                <div class="links">
                    <a
                        href="https://store.steampowered.com/"
                        title="Steam"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/main-page/game-store/steam.png" alt="Steam"/>
                    </a>
                    <a
                        href="https://itch.io/"
                        title="itch.io"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/main-page/game-store/itch-io.png"alt="itch.io"/>
                    </a>
                    <a
                        href="https://store.epicgames.com/en-US/"
                        title="Epic Games"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/main-page/game-store/epic-games.png" alt="Epic Games"/>
                    </a>
                    <a
                        href="https://www.gog.com/en/"
                        title="GOG"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/main-page/game-store/gog.png" alt="GOG"/>
                    </a>
                    <a
                        href="https://en.wikipedia.org/wiki/List_of_software_package_management_systems"
                        title="Your distribution's package manager"
                        style="text-decoration: none;"
                        target="_blank"
                        ><img src="assets/pictures/main-page/game-store/linux.png" alt="Your distribution's package manager"/>
                    </a>
                </div>
                <div class="artwork-main-center" style="margin: 0;">
                    <img src="assets/pictures/section-1/artwork-0.png">
                </div>
                <div class="play-button">
                    <img src="assets/pictures/section-1/play-button.png">
                </div>
                <div class="arrow-down">
                    <img src="assets/pictures/section-1/arrow-down.png">
                </div>
            </div>
            <div class="section" id="2">
            </div>
            <div class="section" id="3">
            </div>
            <div class="section" id="4">
            </div>
            <div class="section" id="5">
            </div>
        </div>
    </body>
</html>
